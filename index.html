<head>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Day Planner</title>
	<link rel="stylesheet" href="assets/css/cssreset.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">

<body>

<!--	Jumbotron for the header -->
	<div class="jumbotron jumbotron-fluid">
		<div class="d-flex justify-content-center">
			<h1>Work Day</h1>
		</div>
		<div class="d-flex justify-content-center">
			date and time here
		</div>
	</div>
<!--calendar container-->
<div class="time-container">
	<div class="d-flex flex-wrap">
		<div class="p-2 time-box border">9am</div>
		<input class="border flex-fill">
		<button type="button"><img src="assets/images/icons8-event-26.png"></button>
	</div>
	<div class="d-flex flex-wrap">
		<div class="p-2 time-box border">10am</div>
		<input class="border flex-fill">
		<button type="button"><img src="assets/images/icons8-event-26.png"></button>
	</div>
	<div class="d-flex flex-wrap">
		<div class="p-2 time-box border">11am</div>
		<input class="border flex-fill">
		<button type="button"><img src="assets/images/icons8-event-26.png"></button>
	</div>
	<div class="d-flex flex-wrap">
		<div class="p-2 time-box border">12pm</div>
		<input class="border flex-fill">
		<button type="button"><img src="assets/images/icons8-event-26.png"></button>
	</div>
	<div class="d-flex flex-wrap">
		<div class="p-2 time-box border">1pm</div>
		<input class="border flex-fill">
		<button type="button"><img src="assets/images/icons8-event-26.png"></button>
	</div>
	<div class="d-flex flex-wrap">
		<div class="p-2 time-box border">2pm</div>
		<input class="border flex-fill">
		<button type="button"><img src="assets/images/icons8-event-26.png"></button>
	</div>
	<div class="d-flex flex-wrap">
		<div class="p-2 time-box border">3pm</div>
		<input class="border flex-fill">
		<button type="button"><img src="assets/images/icons8-event-26.png"></button>
	</div>
	<div class="d-flex flex-wrap">
		<div class="p-2 time-box border">4pm</div>
		<input class="border flex-fill">
		<button type="button"><img src="assets/images/icons8-event-26.png"></button>
	</div>
	<div class="d-flex flex-wrap">
		<div class="p-2 time-box border">5pm</div>
		<input class="border flex-fill">
		<button type="button"><img src="assets/images/icons8-event-26.png"></button>
	</div>

</div>


<script src="assets/script.js  "></script>
